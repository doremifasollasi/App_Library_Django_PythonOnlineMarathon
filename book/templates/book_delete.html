{% extends 'wrapper.html' %}
{% block content %}

<p>Are you sure you want to delete "{{ item }}"?</p>
<form action="{% url 'delete_book' item.id %}" method="post">
    {% csrf_token %}
    <a href="{% url 'book_listing' %}">Cancel</a>

    <input type="submit" name="Confirm">
</form>


{% endblock %}
